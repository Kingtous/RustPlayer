[package]
name = "ffmpeg-decoder"
version = "0.1.3"
authors = ["tarkah <admin@tarkah.dev>"]
edition = "2018"
license = "MIT"
description = "Decodes audio files using ffmpeg with rust. Can be used as a rodio source."
documentation = "https://docs.rs/ffmpeg-decoder"
repository = "https://github.com/tarkah/ffmpeg-decoder-rs"
readme = "README.md"
keywords = ["audio", "ffmpeg", "rodio"]
categories = ["multimedia::audio", "multimedia::encoding"]

[lib]
name = "ffmpeg_decoder"
path = "src/lib.rs"

[features]
default = []
rodio_source = ['rodio']

[target.'cfg(not(windows))'.dependencies.ffmpeg-sys-next]
path = "../rust-ffmpeg-sys"
default-features = false
features = ["avcodec", "avformat", "swresample", "static", "build"]

[target.'cfg(windows)'.dependencies.ffmpeg-sys-next]
path = "../rust-ffmpeg-sys"
default-features = false
features = ["avcodec", "avformat", "swresample", "static"]


[dependencies]
thiserror = "1.0"
log = "0.4"

rodio = { version = "0.21.1", default-features=false, optional=true }

[workspace]
members = [
    ".",
    "cli"
]
default-members = [
    "cli",
]
